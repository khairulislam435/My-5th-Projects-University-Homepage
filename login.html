<!DOCTYPE html>
<html lang="en">
<head>

    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class=" login-section mt-5">
    <div class="container  ">
        <div class="row" >
            <div class="col-sm-6 col-md-5 col-md-offset-4">
                <a href="juhomepage.html">
                    <img src="images/logo-JU.PNG" width="100%">
                </a>

                <div class="account-wall">
                    <img class="profile-img" src="images/loginimage.PNG" alt="">

                    <form class="form-signin" name="loginForm" action=" " method="POST">

                        <input type="text" name="username" class="form-control" placeholder="Email" required="">
                        <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>
                    </form>
                </div>
                <a href="#" class="text-center new-account">Forgot Password?</a>
            </div>
        </div>
    </div>
</section>


</body>
</html>
